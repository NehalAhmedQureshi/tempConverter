<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <div class="wrap container">
        <h1>Temprature Converter</h1>

    <form class="tempForm">

        <div id="temp" >
            <select class="form-select tempIn">
                <option value="Celcius">Celcius</option>
                <option value="Fahrenhiet">Fahrenhiet</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <div class="form-floating mb-3">
                <input type="number" id="floatingInput" required class="form-control form-control-md temp" placeholder="23">
                <label for="floatingInput">Enter Temperature</label>
              </div>
            <select class="form-select tempTo">
                <option value="Celcius">Celcius</option>
                <option value="Fahrenhiet">Fahrenhiet</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
        
        <div class="show alert alert-info" role="alert"></div>
        <button class="convert btn btn-info">Convert</button>
    </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
